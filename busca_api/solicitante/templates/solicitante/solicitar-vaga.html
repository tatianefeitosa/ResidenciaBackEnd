<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BBTS Talentos</title>
  {% load static %}
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/logoPeq.png' %}">
  <link rel="stylesheet" href="{% static 'solicitante/css/solicitar-vaga.css' %}">
  <link rel="stylesheet" href="{% static 'css/styles-globais.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <script src="{% static 'solicitante/js/solicitar-vaga.js' %}" defer></script>
</head>

<body>
  <div class="svagaGestor">
    <!-- Navbar -->
    <header class="navbar-solicitante">
      <div class="logo">
        <img src="{% static 'img/logoGraQ.png' %}" alt="Logo BBTS Talentos" style="height: 35px;">
      </div>

      <div class="nav-right">
        <div class="links">
          <a href="{% url 'solicitante_home'%}">Início</a>
          <a href="{% url 'solicitar_vaga' %}">Solicitar vaga</a>
        </div>

        <div class="user-menu">
          <div class="user-icon">
            <i class="fas fa-user-circle"></i>
          </div>
          <div class="dropdown-menu" id="dropdownMenu">
            <p><strong>ID:</strong> 74561329</p>
            <p><strong>Nome:</strong> Alberto Nogueira</p>
            <p><strong>Setor:</strong> Desenvolvimento de Software</p>
            <p><strong>Cargo:</strong> Gestor de Projetos</p>
            <button class="logout-btn">Sair da Conta</button>
          </div>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main>
      <form id="form-solicitar-vaga" action="#" method="post">
        
        <!-- Informações da Vaga -->
        <fieldset>
          <legend>Informações da Vaga</legend>

          <div class="form-horizontal">
            <div class="form-group">
              <label for="nome-cargo">Nome do Cargo:</label>
              <input type="text" id="nome-cargo" name="nome-cargo" placeholder="Ex: Scrum Master" required>
            </div>

            <div class="form-group">
              <label for="num-vagas">Número de vagas:</label>
              <input type="number" id="num-vagas" name="num-vagas" min="1" required>
            </div>

            <div class="form-group">
              <label for="modalidade-trabalho">Modalidade de Trabalho:</label>
              <select id="modalidade-trabalho" name="modalidade-trabalho" required>
                <option value="">Selecione</option>
                <option value="Presencial">Presencial</option>
                <option value="À distância">À distância</option>
                <option value="Híbrido">Híbrido</option>
              </select>
            </div>

            <div class="form-group">
              <label for="tipo-contrato">Tipo de Contrato:</label>
              <select id="tipo-contrato" name="tipo-contrato" required>
                <option value="">Selecione</option>
                <option value="Prazo indeterminado">Prazo indeterminado</option>
                <option value="Prazo determinado">Prazo determinado</option>
                <option value="Experiência">Experiência</option>
                <option value="Temporário">Temporário</option>
                <option value="Intermitente">Intermitente</option>
                <option value="Estágio">Estágio</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label>Habilidades Técnicas:</label><br>
            <div id="container-habilidades-tecnicas" class="form-horizontal"></div>
            <span class="material-symbols-outlined" id="add-habilidade-tecnica">add</span>
          </div>

          <div class="form-group">
            <label>Habilidades Interpessoais:</label><br>
            <div id="container-habilidades-inter" class="form-horizontal"></div>
            <span class="material-symbols-outlined" id="add-habilidade-inter">add</span>
          </div>
        </fieldset>

        <!-- Formação Acadêmica -->
        <fieldset>
          <legend>Diplomas</legend>

          <div class="form-horizontal">
            <div class="form-group">
              <label for="diploma">Diploma:</label>
              <select id="diploma" name="diploma">
                <option value="">Selecione</option>
                <optgroup label="Graduação">
                  <option value="Bacharelado">Bacharelado</option>
                  <option value="Licenciatura">Licenciatura</option>
                  <option value="Tecnólogo">Tecnólogo</option>
                </optgroup>
                <optgroup label="Pós-Graduação">
                  <option value="Mestrado">Mestrado</option>
                  <option value="Doutorado">Doutorado</option>
                </optgroup>
              </select>
            </div>

            <div class="form-group">
              <label for="area-estudo">Área de Estudo:</label>
              <input type="text" id="area-estudo" name="area-estudo" placeholder="Ex: Ciência da Computação" required>
            </div>
          </div>

          <div class="form-group">
            <label for="certificacao">Certificação:</label>
            <input type="text" id="certificacao" name="certificacao" placeholder="Ex: PMP Profissional de Gerenciamento">
          </div>
        </fieldset>

        <!-- Idiomas -->
        <fieldset>
          <legend>Idiomas</legend>

          <div class="form-horizontal">
            <div class="form-group">
              <label for="idiomas">Idioma:</label>
              <input type="text" id="idiomas" name="idiomas" placeholder="Ex: Inglês">
            </div>

            <div class="form-group">
              <label for="nivel-idioma">Nível:</label>
              <select id="nivel-idioma" name="nivel-idioma">
                <option value="">Selecione</option>
                <option value="Básico">Básico</option>
                <option value="Intermediário">Intermediário</option>
                <option value="Avançado">Avançado</option>
                <option value="Fluente">Fluente</option>
              </select>
            </div>
          </div>
        </fieldset>

        <!-- Experiência Profissional -->
        <fieldset>
          <legend>Experiência Profissional</legend>

          <div class="form-horizontal">
            <div class="form-group">
              <label for="empresas">Empresa (atual ou anterior):</label>
              <input type="text" id="empresas" name="empresas" placeholder="Ex: XYZ Tecnologia">
            </div>

            <div class="form-group">
              <label for="nivel-experiencia">Nível de Experiência:</label>
              <select id="nivel-experiencia" name="nivel-experiencia">
                <option value="">Selecione</option>
                <option value="Júnior">Júnior</option>
                <option value="Pleno">Pleno</option>
                <option value="Sênior">Sênior</option>
              </select>
            </div>
          </div>
        </fieldset>

        <!-- Localização -->
        <fieldset>
          <legend>Localização</legend>

          <div class="form-horizontal">
            <div class="form-group">
              <label for="pais">País:</label>
              <input type="text" id="pais" name="pais" placeholder="Ex: Brasil">
            </div>

            <div class="form-group">
              <label for="estado">Estado:</label>
              <input type="text" id="estado" name="estado" placeholder="Ex: Distrito Federal">
            </div>

            <div class="form-group">
              <label for="cidade">Cidade:</label>
              <input type="text" id="cidade" name="cidade" placeholder="Ex: Brasília">
            </div>
          </div>
        </fieldset>

        <!-- Detalhes da Solicitação -->
        <fieldset>
          <legend>Detalhes da Solicitação</legend>

          <div class="form-horizontal">
            <div class="form-group">
              <label for="prioridade-vaga">Prioridade da Vaga:</label>
              <select id="prioridade-vaga" name="prioridade-vaga" required>
                <option value="">Selecione</option>
                <option value="Baixa">Baixa</option>
                <option value="Média">Média</option>
                <option value="Alta">Alta</option>
              </select>
            </div>

            <div class="form-group">
              <label for="observacao">Observações:</label>
              <input type="text" id="observacao" name="observacao" placeholder="Informações adicionais (opcional)">
            </div>
          </div>
        </fieldset>

        <button type="submit" class="cria-vaga">Criar Vaga</button>
      </form>
    </main>
  </div>
</body>
</html>
